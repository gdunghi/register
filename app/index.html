<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-controller="RegisterController as ctrl">

<div class="container" ng-init="ctrl.init()">
  <h2>Register</h2>
  <p>Example code angular</p>
  <div class="panel">
    <button type="button" ng-click="ctrl.addUser()" class="btn btn-primary btn-md">Add User</button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="u in ctrl.dataUsers">
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.email}}</td>
      </tr>
    </tbody>
  </table>

<script type="text/ng-template" id="addUserModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add User</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal"
              name="addCustomerForm"
              autocomplete="off"
              role="form"
              method="post" >
      <div class="row">
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">
                 ชื่อ
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="first_name"
                       placeholder="ชื่อ"
                       maxlength="64"
                       required
                       ng-model="firstName">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">
                 นามสกุล
            </label>
            <div class="col-sm-8">
              <input type="text"
                       class="form-control"
                       id="last_name"
                       placeholder="นาสกุล"
                       maxlength="64"
                       required
                       ng-model="lastName">
            </div>
        </div>

        <div class="form-group error">
            <label for="email" class="col-sm-2 control-label">
                 Email
            </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="email"
                       placeholder="Email"
                       ng-maxlength="255"
                       ng-model="email">
            </div>
        </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
  </div>
</script>

</div>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular/angular-route.min.js"></script>
  <script src="libs/angular/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <script src="app.js"></script>
  <script src="controller/registerController.js"></script>
  <script src="controller/addUserControllerModal.js"></script>
  <script src="service/registerService.js"></script>
</body>
</html>
